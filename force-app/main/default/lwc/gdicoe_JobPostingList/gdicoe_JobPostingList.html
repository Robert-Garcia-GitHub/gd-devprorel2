<template>
    <div style={_displayWidth}>
      <table class="slds-table slds-max-medium-table_stacked-horizontal slds-table_bordered">
        <template for:each={wiredJobPostings.data} for:item="jobPosting">
          <tr key={jobPosting.Id} class="gdicoe_jobpostinglist_row">
            <td class="gdicoe_jobpostinglist_data">
              <div class="gdicoe_jobpostinglist_name">{jobPosting.Name}</div>
              <div class="gdicoe_jobpostinglist_location">{jobPosting.Location__c}</div>
            </td>
            <td class="gdicoe_jobpostinglist_button">
                <div class="gdicoe_jobpostinglist_no_text_decoration">
                  <a class="gdicoe_jobpostinglist_no_text_decoration" style={_anchorStyle}
                    data-id={jobPosting.GDICOE_Job_Posting__r.Id} onclick={_handleAnchor}>
                      <span style={_spanStyle} onmouseover={_mouseOver} onmouseout={_mouseOut}>
                        
                        {_buttonCaption}
                      </span>
                  </a>
                </div>
            </td>
          </tr>
        </template>
      </table>
    </div>
</template>
