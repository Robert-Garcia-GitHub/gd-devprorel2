<template>
  <template if:true={_iframeReady}>
    <div style={_divStyle}>
      <template if:true={_iframeDebug}>
        <div style={_divStyle}>
          User data = <strong>{_debugData}</strong>
          <br />
          IFrame URL = <strong>{_debugUrl}</strong>
          <br />
          Query string = <strong>{_debugQuery}</strong>
          <br />
          JSON result = <strong>{_debugJson}</strong>
        </div>
      </template>
      <iframe
        src={_iframeSrc}
        width={widthAttribute}
        height={heightAttribute}
        style="border: 0"
        allowfullscreen=""
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
    </div>
  </template>
  <template if:false={_iframeReady}>
    <div style={_divStyle}>
      <p><img alt="spin" src={_spinnerUrl} /></p>
    </div>
  </template>
</template>
